<h2>My Villains</h2>

<div>
  <label for="new-villain">Villain name: </label>
  <input id="new-villain" #villainName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(villainName.value); villainName.value=''">
    Add villain
  </button>
</div>

<ul class="villains">
  <li *ngFor="let villain of villains">
    <a routerLink="/detail/{{villain.id}}">
      <span class="badge">{{villain.id}}</span> {{villain.name}}: {{villain.power}}
    </a>
    <button type="button" class="delete" title="delete hero"
      (click)="delete(villain)">x</button>
  </li>
</ul>
